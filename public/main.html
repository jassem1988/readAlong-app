<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Read Along</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

        <ul class="sentence list-inline text-center">
          <li class="word1" contenteditable="true">I</li>
          <li class="word2" contenteditable="true">love</li>
          <li class="word3" contenteditable="true">to</li>
          <li class="word4" contenteditable="true">read</li>
        </ul>

        <ul>
          <li><i class="dot dot1 far fa-hand-pointer"></i></li>
          <li><i class="dot dot2 far fa-hand-pointer"></i></li>
          <li><i class="dot dot3 far fa-hand-pointer"></i></li>
          <li><i class="dot dot4 far fa-hand-pointer"></i></li>
        </ul>

      <div class="row">
        <div class="col-md-12">
          <input class="first" type="text" value="read" placeholder="first word">
          <input class="second" type="text" value="along" placeholder="second word">
          <input class="third" type="text" value="with" placeholder="third word">
          <input class="fourth" type="text" value="me" placeholder="fourth word">
        </div>
      </div>


    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
